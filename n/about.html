    <div style="--total: 4;" class="circle-wrapper">
      <div class="center-element">Nhóm 11</div>
  
      <input type="radio" name="radio-avatar" id="radio-avatar-1">
      <label id="avatar-1" for="radio-avatar-1" class="avatar" style="--i:1">
        <img src="./img/about/luuIdol.jpg" alt="Steven Robinson">
        <svg viewBox="0 0 300 300">
          <text fill="currentColor">
            <textPath xlink:href="#circlePath">Nguyễn Thanh Lưu - 21130440</textPath>
          </text>
        </svg>
      </label>
  
      <input type="radio" name="radio-avatar" id="radio-avatar-2">
      <label id="avatar-2" for="radio-avatar-2" class="avatar" style="--i:2">
        <img src="./img/about/diep.jpg" alt="Mari Johnson">
        <svg viewBox="0 0 300 300">
          <text fill="currentColor">
            <textPath xlink:href="#circlePath">Lê Thị Ngọc Diệp - 21130315</textPath>
          </text>
        </svg>
      </label>
  
      <input type="radio" name="radio-avatar" id="radio-avatar-3">

        <img src="./img/imgpikachu/th2.jpg" alt="Bob">
        <svg viewBox="0 0 300 300">
          <text fill="currentColor">
            <textPath xlink:href="#circlePath">Trần Văn Hà - 21130341</textPath>
          </text>
        </svg>
      </label>
  
      <input type="radio" name="radio-avatar" id="radio-avatar-4">

          <text fill="currentColor">

        </svg>

     <p class="absolute bottom-4 right-4 text-white mt-4 text-sm">Lưu-Idol <a href="https://www.facebook.com/profile.php?id=100027501039287" class="text-orange-500 hover:underline" target="_parent">Facebook Me</a>?
  
    <!-- SVG template for dynamic text -->
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300" width="0" height="0">

        <path id="circlePath" d="M 150, 150 m -100, 0 a 100,100 0 0,1 200,0 a 100,100 0 0,1 -200,0" />
